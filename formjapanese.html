<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="scripts/form.js"></script>

</head>


<body>
    <audio id="sound1" src="assets/sound/shoot.mp3" perload="auto"></audio>

    <div class="d-flex flex-column justify-content-center align-items-center" style="height:100vh; width:100vw;">
        <button onclick="turnEverythingBlack()"> ダークモード?</button>
        <h1>史上最高の学生フォーム</h1>
        <form class="d-flex flex-column justify-content-center">
            <div class="form-group">
                <label for="exampleInputEmail1">アドレス</label>
                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted d-flex align-content-center g-1">私たちは決して共有しません
                    あなたの
                    誰とでもメールする
                    然も無くば。</small>
            </div>

            <div class="form-check" id="emailcheck">
                <input type="checkbox" class="form-check-input" disabled>
                <span class="form-check-label" id="emailcheck">私は私の共有したくない
                    電子メール</span>
            </div>

            <span onclick="BucketGame()">クリックして名前を入力</span>
            <div id="namecatch" class="d-flex justify-content-center align-items-center flex-column"
                style="position: relative;">
            </div>
            <div id="namecollectordiv">

            </div>



            <div class="form-check ">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" onclick="turngame()">
                <label class="form-check-label" for="exampleCheck1">あなたの名前で終わりましたか?</label>
            </div>

            <span onclick="generateYearRadioButtons(1990, 2023)">クリックして生年を入力</span>
            <div id="years" class="d-flex justify-content-center align-items-center flex-column">
            </div>


            <div class="">
                <div>これは正常であることを心配しないでください</div>
                <label for="">住所</label>
                <input type="text">
            </div>

            <div class="course " id="course" onclick="document.getElementById('sound1').play();"
                style="position: relative; height:20em;">
                <label for="">コース : コースを選択</label>
                <input type="radio" id="target2" name="target">
                <label for="target2" class="target"> bca </label>
                <input type="radio" id="target3" name="target">
                <label for="target3" class="target"> bim</label>
                <input type="radio" id="target4" name="target">
                <label for="target4" class="target"> bbs</label>
            </div>


            <div class="">
                <label for="">世界で最高のサッカー選手は誰ですか</label>

                <input type="radio" id="player" name="player" onclick="mohan()">
                <span for="target2" class="target"> CR7 </span>
                <input type="radio" id="player" name="player" onclick="mohan()">
                <span for="target2" class="target"> Messi </span>

            </div>

            <div id="mohanplayer">
            </div>

            <button type="submit" class="btn btn-primary" onclick="goku(event)" id="reg">登録ボタン </button>
            <div id="goku">


            </div>

        </form>
    </div>


</body>

</html>
