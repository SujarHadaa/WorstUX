<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="scripts/form.js"></script>

</head>

<body>
    <audio id="sound1" src="assets/sound/shoot.mp3" perload="auto"></audio>

    <div class="d-flex flex-column justify-content-start align-items-center body" style="height:200vh;width:100vw;"
        id="body">
        <button class="mt-4" onclick="turnEverythingBlack()">暗いモード？</button>
        <h1>最高の生徒フォーム</h1>
        <form class="d-flex flex-column justify-content-center col-4">

            <div class="form-group">
                <label for="exampleInputEmail1">メールアドレス</label>
                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                    placeholder="メールアドレスを入力してください">
                <small id="emailHelp"
                    class="form-text text-muted d-flex align-content-center g-1">あなたのメールアドレスを他の誰とも共有しません。</small>
            </div>

            <div class="form-check mb-4" id="emailcheck">
                <input type="checkbox" class="form-check-input" disabled>
                <span class="form-check-label" id="emailcheck">メールを共有したくない</span>
            </div>
            <div class="d-flex justify-content-center">
                <span class="btn btn-outline-primary text-center " onclick="BucketGame()"
                    style="width: fit-content;">名前を入力するためにクリック</span>
            </div>

            <div id="namecatch" class="d-flex justify-content-center align-items-center flex-column"
                style="position: relative;">
            </div>
            <div id="namecollectordiv">

            </div>

            <div class="form-check  mb-4 ">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" onclick="turngame()">
                <span class="form-check-label" for="exampleCheck1">名前の入力が完了しましたか？</span>
            </div>

            <div class="d-flex justify-content-center"><span class="btn btn-outline-primary text-center mb-4"
                    onclick="generateYearRadioButtons(1990, 2023)" style="width: fit-content;">生年月日を入力するためにクリック</span>
            </div>

            <div id="years" class="d-flex justify-content-center align-items-center flex-column">
            </div>

            <div class="">
                <div>心配しないで、これは普通です</div>
                <label for="address">住所</label>
                <input type="text" id="address" name="address">
                <div id="addresscatcher"> </div>
            </div>

            <div class="course " id="course" onclick="document.getElementById('sound1').play();"
                style="position:relative; height:20em;">
                <label for="">コース：あなたのコースを選択</label>
                <input type="radio" id="target2" name="target">
                <label for="target2" class="target">BCA</label>
                <input type="radio" id="target3" name="target">
                <label for="target3" class="target">BIM</label>
                <input type="radio" id="target4" name="target">
                <label for="target4" class="target">BBS</label>
            </div>

            <div class="">
                <label for="">世界で最も優れたサッカー選手は誰ですか？</label>
                <br>
                <input type="radio" id="player" name="player" onclick="mohan()">
                <span for="target2" class="target">CR7</span>
                <input type="radio" id="player" name="player" onclick="mohan()">
                <span for="target2" class="target">メッシ</span>
            </div>

            <div id="mohanplayer">
            </div>

            <div class="vanish d-flex justify-content-center flex-column" id="vanishbox">
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary" onclick="thanos(event)" id="reg">登録ボタン</button>
                </div>
                <div id="thanos">
                </div>
            </div>

        </form>
    </div>

</body>

</html>
